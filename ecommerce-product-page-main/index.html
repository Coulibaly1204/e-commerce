<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" rel="stylecheet">
  
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>


  <header>

    <div class="navbar">

      <div class="navbar-left">


        <div class="navbar-items">
          <img src="images/logo.svg" alt="">
        </div>

        <div class="navbar-brand">
          <p><a href="http://" class="navbar-link">Collections</a>
          <a href="http://" class="navbar-link">Men</a>
          <a href="http://" class="navbar-link">Woman</a>
          <a href="http://" class="navbar-link">About</a>
          <a href="http://" class="navbar-link">Contact</a></p>
        </div>
      </div>


      <div class="navbar-right">
        <div class="avatar-img-icon">
          <img src="images/icon-cart.svg" alt="">

        </div>

        <div class="avatar-img-container">
          <img src="images/image-avatar.png" alt="">

        </div>

      </div>

    </div>
  
  </header>

  <main>
    <div class="main-left">
      <div class="main-left-header">
        <img src="images/image-product-1.jpg" alt="">

      </div>

      <div class="main-left-footer">
        <div class="images-footer">
          <img src="images/image-product-1-thumbnail.jpg" alt="">
        </div>
        <div class="images-footer">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
        </div>
        <div class="images-footer">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
        </div>
        <div class="images-footer">
          <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>

      </div>

    </div>

    <div class="main-right">
      <div class="main-right-title">
        <b><h6>SNEAKER COMPANY</h6></b>

      </div>

      <div class="main-right-h1">
       <b><h1>Fall Limited Edition </br>Sneakers</h1></b>

      </div>

      <div class="main-right-paragraph"> 
        <p>These low-profile Sneakers are your perfect casual wear </br> companion. Featuring a durable rubber outer sole, they'll </br> withstand everything the weather can offer.</p>


      </div>

      <div class="progress">
          <div class="number-progress">
            <h4>$125.00</h4>

          </div>
          <div class="progress-number">
            <h6>50%</h6>

          </div>
        
        

      </div>

      <div class="number-bottom-progress">
        <h5>$250.00</h5>
      </div>
      <div>
        <div class="box-main-right-bottom">
        
  
        </div>
        <div class="submit-main-right-bottom">
          <input type="submit" value="Add to cart">
          <i class="icon-cart"><img src="images/icon-cart.svg" alt=""></i>
  
        </div>
  
  
      </div>

    </div>
    
  </main>
  
 
</body>
</html>
